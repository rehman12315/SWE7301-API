name: Python CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask sqlalchemy pytest

    - name: Initialize Database
      run: |
        python -c "from app import engine; from US_10 import Base; Base.metadata.create_all(engine)"

    - name: Run Tests
      run: |
        pytest test_app.py