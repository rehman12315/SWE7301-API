{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f3f4f6;
        }

        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            width: 360px;
            padding: 32px 28px;
            border-radius: 16px;
            background: #ffffff;
            box-shadow: 0 18px 45px rgba(15, 23, 42, 0.15);
        }

        .title {
            margin: 0 0 4px;
            font-size: 24px;
            font-weight: 700;
            color: #111827;
        }

        .subtitle {
            margin: 0 0 24px;
            font-size: 14px;
            color: #6b7280;
        }

        .field {
            margin-bottom: 16px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            font-size: 14px;
            color: #374151;
        }

        .field input {
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 14px;
            outline: none;
        }

        .field input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 1px #2563eb33;
        }

        .btn-primary {
            margin-top: 8px;
            width: 100%;
            padding: 10px 14px;
            border-radius: 999px;
            border: none;
            background: #2563eb;
            color: #ffffff;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .error {
            margin-bottom: 16px;
            padding: 8px 10px;
            border-radius: 8px;
            background: #fee2e2;
            color: #b91c1c;
            font-size: 13px;
        }

        .links {
            margin-top: 12px;
            display: flex;
            justify-content: space-between;
            font-size: 13px;
        }

        .links a {
            color: #2563eb;
            text-decoration: none;
        }
.divider {
    margin: 20px 0 12px;
    text-align: center;
    font-size: 13px;
    color: #9ca3af;
}

.google-btn {
    margin-top: 8px;
    width: 100%;
    padding: 10px 14px;
    border-radius: 999px;
    border: 1px solid #d1d5db;
    background: #ffffff;
    font-weight: 600;
    font-size: 14px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}

.google-btn:hover {
    background: #f9fafb;
}

.google-icon {
    width: 18px;
    height: 18px;
}

    </style>
</head>

<body>
<div class="login-page">
    <div class="login-card">
        <h1 class="title">Welcome back</h1>
        <p class="subtitle">Please sign in to continue</p>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="post" class="login-form">
            {% csrf_token %}
            <div class="field">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <div class="field">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>
            <button type="submit" class="btn-primary">Login</button>

            <div class="links">
                <a href="#">Forgot password?</a>
                <a href="#">Create account</a>
            </div>
            <div class="divider">Or</div>

<a href="/accounts/google/login/" class="google-btn">
    <img class="google-icon"
         src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"
         alt="Google">
    Continue with Google
</a>


        </form>
    </div>
</div>
</body>
</html>
